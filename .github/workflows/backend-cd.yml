name: Backend Deployment

on:
  workflow_run:
    workflows: ["Backend CI"]
    branches:
      - main
      - staging
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-backend:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Determine Build Environment
        id: set_env
        run: |
          if [[ "${{ github.event.workflow_run.head_branch }}" == "main" ]]; then
            echo "BUILD_ENV=main" >> $GITHUB_ENV
          elif [[ "${{ github.event.workflow_run.head_branch }}" == "staging" ]]; then
            echo "BUILD_ENV=staging" >> $GITHUB_ENV
          else
            echo "Invalid branch. Exiting."
            exit 1
          fi

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client

      - name: Set up SSH keys
        run: |
          echo "${{ secrets.SSH_KEY }}" > ssh-key.pem
          chmod 400 ssh-key.pem
          eval "$(ssh-agent -s)"
          ssh-add ssh-key.pem

      - name: Deploy Backend
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh-key.pem ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            export BUILD_ENV=${{ env.BUILD_ENV }}
            REPO_DIR="/home/${{ secrets.SSH_USER }}/fin-dashboard-app-team7"

            cd $REPO_DIR
            git fetch --all
            git checkout $BUILD_ENV
            git pull

            cd backend
            npm install
            npm run build

            case "$BUILD_ENV" in
              "main") export BACKEND_PORT=3000 ;;
              "staging") export BACKEND_PORT=3001 ;;
              *) export BACKEND_PORT=8080 ;;
            esac

            pm2 delete backend-$BUILD_ENV || true
            PORT=$BACKEND_PORT pm2 start index.js --name backend-$BUILD_ENV
          EOF
